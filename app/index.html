<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Budgeting</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container">
      <div class="row">
        <div clas="col-lg-4">
          <h1>Define budgeting process variables</h1>
          <form class="form-horizontal" id="initForm">
            <div class="form-group" >
              <label for="fiscalYear" class="col-sm-5 control-label">Fiscal Year</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="fiscalYear" placeholder="Fiscal year">
              </div>
            </div>
            <div class="form-group">
              <label for="targetOperationalExpenses" class="col-sm-5 control-label">Target operational expenses</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="targetOperationalExpenses" placeholder="Target operational expenses">
              </div>
            </div>
            <div class="form-group">
              <label for="expectedIncreaseOnExpenses" class="col-sm-5 control-label">Expected increase on expenses</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="expectedIncreaseOnExpenses" readonly placeholder="Expected increase on expenses" value="0%">
                <div id="expensesSlider"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-5 control-label">New investments allowed</label>
              <div class="col-sm-7">
                <label class="radio-inline">
                  <input type="radio" name="newInvestements" id="inlineRadio1" value="No"> No
                </label>
                <label class="radio-inline">
                  <input type="radio" name="newInvestements" id="inlineRadio2" value="Yes"> Yes
                </label>
                <label class="radio-inline">
                  <input type="radio" name="newInvestements" id="inlineRadio3" value="HighPriority"> Only high priority
                </label>
            </div>
            <div class="form-group">
              <label for="targetSumissionDate" class="col-sm-5 control-label">Target Submission date</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="targetSumissionDate" placeholder="Target Submission date">
              </div>
            </div>
            <div class="form-group">
              <label for="targetApprovalDate" class="col-sm-5 control-label">Target Approval date</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="targetApprovalDate" placeholder="Target Approval date">
              </div>
            </div>
          </form>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary pull-right" id="btnInitProcess">Init process</button>
          </div>
        </div>
      </div>
    </div>

    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/lib.js -->
    <script src="scripts/workflow_client.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
