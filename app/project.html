  <div class="modal fade" id="tokenProblem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Bad token</h4>

    <div class="container">
      <div class="row">
        <div clas="col-lg-4">
          <h1><span  id="ProjectName"></span><br><small>Budget justification</small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading">New Project</h4>
              <p class="list-group-item-text" id="target_budget"></p> 
            </a> 
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading">Notes</h4>
              <p class="list-group-item-text" id="notes"></p> 
            </a> 
          </div>
        </div>  
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form class="form-horizontal" id="initForm">
            <div class="form-group">
              <label class="col-sm-5 control-label">New Project</label>
              <div class="col-sm-7">
                <label class="radio-inline">
                  <input type="radio" name="newProject" id="newProject1" value="No"> No
                </label>
                <label class="radio-inline">
                  <input type="radio" name="newProject" id="newProject2" value="Yes"> Yes
                </label>
              </div>
            </div>
            <div class="form-group" >
              <label for="fiscalYear" class="col-sm-5 control-label">Last year budget</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="lastYearBudget" placeholder="Last year budget">
              </div>
            </div>
            <div class="form-group">
              <label for="targetOperationalExpenses" class="col-sm-5 control-label">Requested budget</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="budget" placeholder="Requested budget">
              </div>
            </div>
            <div class="form-group">
              <label for="targetOperationalExpenses" class="col-sm-5 control-label">Priority</label>
              <div class="col-sm-7">
                <select id="priority" class="form-control">
                  <option id="High" value="High">High</option>
                  <option id="Medium" value="Medium">Medium</option>
                  <option id="Low" value="Low">Low</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="targetSumissionDate" class="col-sm-5 control-label">Start execution</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="startExecution" placeholder="Start Execution">
              </div>
            </div>
            <div class="form-group">
              <label for="targetApprovalDate" class="col-sm-5 control-label">End execution</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="endExecution" placeholder="End execution">
              </div>
            </div>
            <div class="form-group">
              <label for="targetOperationalExpenses" class="col-sm-5 control-label">Description</label>
              <div class="col-sm-7">
                <textarea class="form-control" id="description" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="targetOperationalExpenses" class="col-sm-5 control-label">Justification</label>
              <div class="col-sm-7">
                <textarea class="form-control" id="justification" placeholder="Justification"></textarea>
              </div>
            </div>
          </form>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary pull-right" id="submit">Submit</button>
          </div>

        </div>    
      </div>
    </div>
